<!DOCTYPE html>
<html>
<head>
  <title>Byte SPY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Byte SPY</h1>
  <div>
    <button id="button1" onclick="toggleKelime(this)">?</button>
    <button id="button2" onclick="toggleKelime(this)">?</button>
    <button id="button3" onclick="toggleKelime(this)">?</button>
    <button id="button4" onclick="toggleKelime(this)">?</button>
    <button id="button5" onclick="toggleKelime(this)">?</button>
    <button id="button6" onclick="toggleKelime(this)">?</button>
    <button id="button7" onclick="toggleKelime(this)">?</button>
  </div>
  <button id="zamanlayici" onclick="startTimer()">Zamanlayıcı Başlat</button>
  <div id="timer">Kalan süre: </div>
  <script>
    let secilenKelime = '';
    let kelimeButonlar = [];

    const kelimeler = ['bebek tartısı', 'battaniye', 'teknofest', 'mancınık','uzaycılık','gibi','kurtlar vadisi','Patso','2000 model brava','bytespark ofisi','hürrem','fenerbahçe','recep ivedik','teknomü','çetin hoca','mezuniyet','siMİTÇİ','galaksinin koruyucuları','sabri abi','robot kol',  'mantar', 'bisiklet', 'televizyon', 'gözlük', 'dondurma',  'mikrofon',  'kumbara', 'gökyüzü','fırtına', 'tünel', 'maymun', 'uçurtma', 'çizgi film', 'deniz', 'dans', 'puzzle', 'mangal', 'kılıçdaroğlu','erdoğan','ümit özdağ','avrupa birliği','polat alemdar','siha','yazlık','vergi','bafra pidesi','roket','elon musk',]; // Buraya kelime listesini ekleyin

    function randomKelimeButonlar() {
      kelimeButonlar = [];

      // 5 adet rastgele butonu kelimeButonlar dizisine ekle
      while (kelimeButonlar.length < 5) {
        const randomIndex = Math.floor(Math.random() * 7) + 1;
        if (!kelimeButonlar.includes(randomIndex)) {
          kelimeButonlar.push(randomIndex);
        }
      }
    }

    function randomKelime() {
      // Rastgele bir kelime seçmek için indeks
      const randomIndex = Math.floor(Math.random() * kelimeler.length);

      // Seçilen kelimeyi kaydet
      secilenKelime = kelimeler[randomIndex];
    }

    function randomBosButonlar() {
      // 2 adet butona "?" içeriğini ekle
      for (let i = 1; i <= 7; i++) {
        if (!kelimeButonlar.includes(i)) {
          document.getElementById(`button${i}`).textContent = '?';
        }
      }
    }

    function toggleKelime(button) {
      // İlgili butona tıklandığında, içeriğini seçilen kelime yap veya kapat
      if (kelimeButonlar.includes(parseInt(button.id.slice(-1)))) {
        if (button.textContent === secilenKelime) {
          button.textContent = '?';
        } else {
          button.textContent = secilenKelime;
        }
      }
    }

    function startTimer() {
      // Zamanlayıcı fonksiyonu
      // (Kodunuzun geri kalan kısmını buraya ekleyebilirsiniz)
    }

    function init() {
      // Rastgele 5 butonda kelime ve 2 butonda boş kelime seçmek için sayfa yüklendiğinde çalıştır
      randomKelimeButonlar();
      randomKelime();
      randomBosButonlar();
    }

    // Sayfa yüklendiğinde init fonksiyonunu çağır
    window.onload = init;
  </script>
</body>
</html>
